<!DOCTYPE html>
<html>
    <head>
        <title>Student List</title>
    </head>
    <body>
        <h1>Student List</h1>
        <ul>
            {% for s in students %}
                <li>
                    {{ s.name }} - {{ s.age }}
                </li>
            {% endfor %}
        </ul>
    </body>
</html>
